<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Completa el formulario:</h1>
    <form action="">
        <label for="id-nombre">Nombre:</label>
        <input type="text" id="id-nombre" name="nombre" ><br><br>
        
        <label for="id-apellido">Apellido:</label>
        <input type="text" id="id-apellido" name="apellido" ><br><br>

        <label for="id-email">Email:</label>
        <input type="email" id="id-email" name="email" ><br><br>

        <label for="id-telefono">Teléfono:</label>
        <input type="tel" id="id-telefono" name="telefono" ><br><br>

        <label for="id-fecha-nacimiento">Fecha de nacimiento</label>
        <input type="date" id="id-fecha-nacimiento" name="fecha-nacimiento"><br><br>

        <h4>Seleccione el Genero:</h4>
        <input type="radio" id="id-masculino" name="genero" value="masculino">
        <label for="id-masculino">Masculino</label>
        <input type="radio" id="id-femenino" name="genero" value="femenino">
        <label for="id-femenino">Femenino</label>
        <input type="radio" id="id-nodefinido" name="genero" value="no definido">
        <label for="id-nodefinido">No definido</label><br><br><br>

        <label for="id-Como-nos-conocio">Como nos conocio</label>
        <select name="como-nos-conocio" id="id-Como-nos-conocio">
            <option value="Internet">Internet</option>
            <option value="Redes Sociales">Redes Sociales</option>
            <option value="Recomendacion">Recomendación</option>
            <option value="Publicidad">Publicidad</option>
        </select><br><br>

        <input type="checkbox" id="id-suscripcion" name="suscripcion" value="si">
        <label for="id-suscripcion">Quiero suscribirme a las noticias</label><br><br>

        <label for="id-comentario">Escriba su comentario:</label><br>
        <textarea id="id-comentario" name="comentario" rows="5" cols="40"></textarea><br><br>

        <button type="submit" >Enviar</button>
        <button>Cancelar</button>
        <button type="reset">Borrar contenido</button>
    </form>
</body>
</html>
